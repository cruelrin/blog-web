{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <h4 class="all-posts-link"><a href="{% url 'post_list' %}">Back to all posts</a></h4>
        
        {% if post.published_date %}
            <time class="date">{{ post.published_date }}</time>
        {% endif %}
        
        <!-- <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
         -->

         <h2>{{ post.title }}</h2>
         <p>{{ post.text|linebreaksbr }}</p>

        <aside class="actions">
            <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
        </aside>
    </article>
{% endblock %}
